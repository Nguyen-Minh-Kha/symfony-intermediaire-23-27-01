App\Entity\Category:
  category_1:
    name: "Science fiction"
  category_2:
    name: "Policier"
  category_3:
    name: "Drama"
  category_4:
    name: "Literature"
  category_{5..25}:
    name: "<fr_FR:word()>"


App\Entity\Author:
  auteur_1:
    name: "J.K Rowling"
    description: "<fr_FR:realText(100)>"
    imageUrl: "<imageUrl()>"

  auteur_{2..50}:
    name: "<fr_FR:name()>"
    description: "<fr_FR:realText(100)>"
    imageUrl: "<imageUrl()>"


App\Entity\PublishingHouse:
  house_1:
    name: Galimard
    description: "<fr_FR:realText(100)>"
    country: "France"
  house_{2..50}:
    name: "<fr_FR:company()>"
    description: "<fr_FR:realText(100)>"
    country: "<fr_FR:countryCode()>"

App\Entity\Book:
  book_1:
    title: 'Harry Potter'
    price: 5.95
    author: '@auteur_1'
    description: "<fr_FR:realText(100)>"
    imageUrl: "<imageUrl()>"
    categories: "5x @category_*"
    publishingHouse: "@house_*"

  book_{2..50}:
    title: "<fr_FR:word()>"
    price: "<randomFloat(2,5,30)>"
    author: '@auteur_*'
    description: "<fr_FR:realText(100)>"
    imageUrl: "<imageUrl()>"
    categories: "5x @category_*"
    publishingHouse: "@house_*"

